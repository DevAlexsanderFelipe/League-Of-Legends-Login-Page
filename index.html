<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="./Assets/logo.png" class="login_logo">

            <h1 class="login_title">Fazer Login</h1>

            <label class="login_label">
                <span>Nome de usuario</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./Assets/facebook-icon.png" alt="logo do facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./Assets/google-icon.png" alt="logo do google">

                    <button type="button" class="icons_button">
                        <img src="./Assets/apple-icon (1).png" alt="logo da aple">
                    </button>
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter Login
            </label>

        </section>
        <section class="wallpaper"></section>
    </main>
</body>
</html>
